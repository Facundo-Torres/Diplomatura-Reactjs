<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://facundo-torres.github.io/Diplomatura-Reactjs/Git-Modulo-3-Unidad-4-3/css/estilos.css"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!--Card para Aprobados-->
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="card text-bg-warning  mb-3" style="max-width: 18rem;">
            <div class="card-header">FELICITACIONES A DESCANSAR</div>
            <div class="card-body">
                <h5 class="card-title">Alumnos Aprobados >= 7</h5>
                <p class="card-text">
                <ul id="aprobados-list"></ul>
                </p>
            </div>
        </div>
    </div>
  <!--Card para Desaprobados-->
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="card text-bg-danger  mb-3" style="max-width: 18rem;">
            <div class="card-header">A ESTUDIAR!</div>
            <div class="card-body">
                <h5 class="card-title">Alumnos Desaprobados <= 7 </h5>
                <p class="card-text">
                <ul id="desaprobados-list"></ul>
                </p>
            </div>
        </div>
    </div>


    <script src="js/aprobados.js"></script>

</body>

</html>
