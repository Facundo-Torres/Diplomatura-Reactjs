<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://facundo-torres.github.io/Diplomatura-Reactjs/Git-Modulo-3-Unidad-3/css/estilos.css"
        rel="stylesheet">
    <title>Como viajo</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <img src="img/Viajar.png" class="card-img-top" alt="viajar">
                <div class="card-body">
                    <h3 class="card-title">Como Viajo</h3>
                    <h4 class="card-text">Ingrese la distancia a recorrer:</h4>
                    <input type="number" id="distancia" placeholder="Distancia ">
                    <button onclick="mostrarResultado()">Calcular</button>

                </div>
            </div>
            <div class="resultado">
                <p id="resultado"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="transporte.js"></script>
</body >


</html >
