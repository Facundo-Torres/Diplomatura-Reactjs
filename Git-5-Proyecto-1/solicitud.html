        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>

            <div class="col-md-4">

            <div class="col-md-6">

            </div>
            <div class="col-md-3">

                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Seleccione una provincia.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Tel</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">

                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">Fecha Desde</label>
                <input type="date" class="form-control" id="validationCustom06" required>
                <div class="invalid-feedback">
                    Por favor ingrese fecha de reserva
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom07" class="form-label">Fecha Hasta</label>
                <input type="date" class="form-control" id="validationCustom07" required>
                <div class="invalid-feedback">
                    Por favor ingrese fecha de reserva
                </div>
            </div>

            <div class="col-12">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>

    <!-- Script para agregar el campo de entrada de fecha -->
    <script>
        // Espera a que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", function () {
            // Obtén una referencia al elemento donde deseas agregar el input de fecha
            const dateInputContainer = document.querySelector(".col-12");

            // Crea el elemento de input de fecha
            const dateInput = document.createElement("input");
            dateInput.type = "date";
            dateInput.classList.add("form-control");
            dateInput.id = "validationCustom06"; // Establece el id para la validación
            dateInput.required = true;

            // Agrega el input de fecha al contenedor
            dateInputContainer.insertBefore(dateInput, dateInputContainer.children[0]);
        });
    </script>
